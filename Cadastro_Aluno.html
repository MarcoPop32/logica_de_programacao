<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <title>Cadastro de Aluno</title>
<style>
body{
    font-family: Arial, sans-serif;
    padding: 20px;
}
label, input{
    display: block;
    margin: 8px 0;
}
button{
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #c4c135;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    
}
ul{
    margin-top: 20px;
}

</style>
    </head>
    <body>
            <h1>Cadastro de Aluno</h1>

            <label>Nome do Aluno:</label>
            <input type="text" id="nome"/>
 
            <label>Idade do Aluno:</label>
            <input type="number" id="idade"/>

            <label>Curso:</label>
            <input type="text" id="curso"/>

            <button onclick="cadastrarAluno()">Cadastrar Aluno</button>

            <h2>Alunos Cadastrados:</h2>
            <ul id="lista-alunos"></ul>

    <script>
        const alunos = [];

        function cadastrarAluno(){
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const curso = document.getElementById("curso").value;

            if (nome && idade && curso){
                const aluno = {
                    nome,
                    idade,
                    curso
                };

                alunos.push(aluno);
                
                exibirAlunos();
                limparCampo();

               
            } else{
                alert("Preencha todos os Campos!");
            }

        }
        function exibirAlunos(){
            const lista = document.getElementById("lista-alunos");
            lista.innerHTML = "";

            for (let i = 0; i<alunos.lenght;i++){
                const aluno = alunos[i];
                const item = document.createElement("li");
                item.textContent = `Aluno ${i + 1}:
                Nome: ${aluno.nome}, Idade: ${aluno.idade}, Curso: ${aluno.curso}`;
                lista.appendChild(item);
            }
        }
            function limparCampo(){
                document.getElementById("nome").value = "";
                document.getElementById("idade").value = "";
                document.getElementById("curso").value = "";
            }

    </script>
    </body>
</html>
